<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" ></div>
    <h1 class="text-center">Edit Todo</h1>
    <div class="card-body">
      <form th:action="@{/todos/{id}(id=${todo.id})}" th:object="${todo}" method="post">
        <div class="form-group">
          <label>Description</label>
          <input type = "text"
                 name = "description"
                 th:field = "*{description}"
                 class = "form-control"
                 placeholder="Enter Todo Description" >
        </div>
        <div class="form-group">
          <label>Target Date</label>
          <input type = "datetime-local"
                 name = "date"
                 th:field = "*{date}"
                 class = "form-control"
                 placeholder="Enter Student Last Name" >
          <!--          <span th:if="${error}" th:text="${error}" style="color:red"></span>-->
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>

  </div>
</div>

</body>
</html>
